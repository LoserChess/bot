<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loser Chess Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loser Chess Bot</h1>
        <div class="input-section">
            <label for="moveInput">Enter your move (e.g., e2e4):</label>
            <input type="text" id="moveInput" placeholder="e2e4">
            <button id="submitMove">Submit Move</button>
        </div>
        <div id="botResponse" class="bot-response"></div>
        <div id="gameStatus" class="game-status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
